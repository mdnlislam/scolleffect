<!DOCTYPE html>
<html>
  <head>
    <style>
      .card {
        width: 150px;
        height: 100px;
        border: 2px solid red;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>Alhamdulillah</h2>
      <h3 id="show">top</h3>
    </div>

    <script>
      function checkScoll() {
        let scrollTop = window.scrollY || document.documentElement.scrollTop;
        document.querySelector("#show").innerText =
          "now scroll " + scrollTop + "px";
      }

      window.addEventListener("scroll", checkScoll);

      checkScoll();
    </script>
  </body>
</html>
