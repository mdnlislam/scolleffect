<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Effect - Row Cards Slide Out</title>
    <style>
      body {
        height: 2000px; /* scroll করার জায়গা */
        margin: 0;
        padding: 0;
        background: #f0f0f0;
      }

      /* Cards সবসময় স্ক্রিনের মাঝখানে থাকবে */
      .cards {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: row;
        gap: 20px;
      }

      .card {
        width: 150px;
        height: 100px;
        border: 2px solid red;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        background: #fff;
        transition: transform 0.8s ease, opacity 0.8s ease;
      }
    </style>
  </head>
  <body>
    <div class="cards">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
      <div class="card">Card 5</div>
    </div>

    <script>
      const cards = document.querySelectorAll(".card");

      window.addEventListener("scroll", () => {
        let scrollY = window.scrollY;
        let step = 200; // প্রতিটি কার্ড কখন hide হবে

        cards.forEach((card, index) => {
          let trigger = step * (index + 1);

          if (scrollY > trigger) {
            card.style.transform = "translateX(-200%)"; // left side দিয়ে বাইরে যাবে
            card.style.opacity = "0";
          } else {
            card.style.transform = "translateX(0)";
            card.style.opacity = "1";
          }
        });
      });
    </script>
  </body>
</html>
