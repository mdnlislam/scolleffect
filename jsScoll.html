<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      #show {
        position: fixed; /* সবসময় স্ক্রিনে থাকবে */
        top: 10px; /* উপরে থেকে 10px */
        left: 10px; /* বাম থেকে 10px */
        background: yellow;
        padding: 5px 10px;
        border: 1px solid black;
        font-size: 18px;
      }
    </style>
  </head>
  <body style="height: 2000px">
    <h2 id="show">Scoll position show</h2>

    <script>
      function checkScoll() {
        //scroll position (top to how much px)
        let scrollTop = window.scrollY || document.documentElement.scrollTop;
        document.getElementById("show").innerText =
          "now Scroll" + scrollTop + "px";
      }

      //scroll update
      window.addEventListener("scroll", checkScoll);

      // first check
      checkScoll();
    </script>
  </body>
</html>
